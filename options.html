<!DOCTYPE html>
<html>
<head>
	<title>QFlow Notifier Options</title>
	<style>
		input, select {width:100%; float:left;}
		p {clear:both; padding:3px;}
		button {width:100%;}
	</style>
</head>
<body>

<p><input type="text" id="pushbulletID" placeholder="Pushbullet Access Token" onkeyup="pushbulletTokenChange()"/></p>
<p>
	<select id="pushbulletDevice">
		<option value="" disabled selected>Select your device</option>
	</select>
</p>
<p><button id="save">Save</button></p>
<div id="status"></div>

<script src="options.js"></script>
</body>
</html>
